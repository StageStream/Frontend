<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="400" height="400">
  <!-- Hintergrund -->
  <rect width="100" height="100" fill="url(#bgGradient)" rx="15"/>
  
  <!-- Farbverlauf für den Hintergrund -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2b2d42"/>
      <stop offset="100%" stop-color="#000"/>
    </linearGradient>
    
    <!-- Farbverlauf für die Kamera -->
    <linearGradient id="cameraGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ff6b6b"/>
      <stop offset="100%" stop-color="#f06595"/>
    </linearGradient>
  </defs>
  
  <!-- Kamera mit Detail -->
  <rect x="20" y="30" width="60" height="40" rx="10" fill="url(#cameraGradient)" />
  <circle cx="50" cy="50" r="12" fill="#ffffff"/>
  <circle cx="50" cy="50" r="7" fill="#2b2d42"/>
  <circle cx="50" cy="50" r="3" fill="#ffffff"/>
  
  <!-- Schriftzug -->
  <text x="50%" y="90%" text-anchor="middle" fill="#ffffff" font-size="6" font-family="Arial, sans-serif" letter-spacing="1">
    Stage Stream
  </text>
</svg>
