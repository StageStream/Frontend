<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Management</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #2d3748;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #4a5568;
            border-radius: 3px;
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center">
    <div class="container max-w-4xl mx-auto p-6 bg-gray-800 rounded-lg shadow-xl">
        <h1 class="text-3xl font-bold text-center mb-8">Management</h1>

        <div id="login-section" class="space-y-4">
            <h2 class="text-2xl font-semibold text-center">Login</h2>
            <div class="space-y-2">
                <label for="username" class="block">Username:</label>
                <input type="text" id="username" placeholder="Enter your username" required
                    class="w-full px-3 py-2 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="space-y-2">
                <label for="password" class="block">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" required
                    class="w-full px-3 py-2 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button onclick="login()"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300">
                Login
            </button>
        </div>

        <div id="main-section" class="hidden space-y-8">

            <div id="user-list-container" class="hidden space-y-4">
                <h3 class="text-xl font-semibold">User List</h3>
                <div id="user-list" class="space-y-2 max-h-60 overflow-y-auto custom-scrollbar"></div>
            </div>

            <div id="user-create-container" class="hidden space-y-4">
                <h3 class="text-xl font-semibold">Create User</h3>
                <form id="create-user-form" class="space-y-4" onsubmit="createUser(event)">
                    <div>
                        <label for="new-username" class="block mb-1">Username:</label>
                        <input type="text" id="new-username" required
                            class="w-full px-3 py-2 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="new-password" class="block mb-1">Password:</label>
                        <input type="password" id="new-password" required
                            class="w-full px-3 py-2 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="new-permissions" class="block mb-1">Permissions:</label>
                        <div id="permissions-container"
                            class="grid grid-cols-2 gap-2 max-h-40 overflow-y-auto custom-scrollbar"></div>
                    </div>
                    <button type="submit"
                        class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition duration-300">
                        Create User
                    </button>
                </form>
            </div>

            <div id="no-permissions-message" class="hidden bg-yellow-800 text-yellow-100 p-4 rounded">
                <h3 class="text-lg font-semibold mb-2">You lack permissions to perform any actions.</h3>
                <p>Your permissions: <span id="user-permissions" class="font-mono"></span></p>
            </div>

            <button onclick="logout()"
                class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition duration-300">
                Logout
            </button>
        </div>
    </div>

    <script src="scripts/admin.js"></script>
</body>

</html>
